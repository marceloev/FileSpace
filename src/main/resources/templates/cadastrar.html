<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>FileSpace © Cadastrar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{../css/main.css}">
</head>
<body>
<form th:action="@{/cadastrar}" method="POST" th:object="${user}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="clearfix">
                <h1 class="panel-title" align="center">
                    Novo Usuário
                </h1>
            </div>
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
            <div th:each="detailedError : ${#fields.detailedErrors()}">
                <span th:text="${detailedError.message}"></span>
            </div>
        </div>
        <div style="margin: 5px;">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <i class="fa fa-address-card"></i>
                    <label for="nome" class="fs-required">
                        Nome:
                    </label>
                    <input type="text" class="form-control" id="nome" name="nome" th:value="${user.nome}"
                           placeholder="Nome" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <i class="fa fa-user"></i>
                    <label for="login" class="fs-required">
                        Usuário:
                    </label>
                    <input type="text" class="form-control" id="login" name="login" th:value="${user.login}"
                           placeholder="Usuário" required style="text-transform: uppercase;">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <i class="fa fa-envelope"></i>
                    <label for="email" class="fs-required">
                        E-mail:
                    </label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${infUser.email}"
                           placeholder="email@exemplo.com" required>
                </div>
                <div class="form-group col-md-6">
                    <i class="fa fa-lock"></i>
                    <label for="senha" class="fs-required">
                        Senha:
                    </label>
                    <input type="password" class="form-control" id="senha" name="senha" th:value="${user.senha}"
                           placeholder="Senha" required>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco" class="fs-required">
                    Endereço:
                </label>
                <input type="text" class="form-control" id="endereco" name="endereco" th:value="${infUser.endereco}"
                       placeholder="Av. Brasil Nº01" required>
            </div>
            <div class="form-group">
                <label for="endereco2">
                    Endereço (2):
                </label>
                <input type="text" class="form-control" id="endereco2" name="endereco2" th:value="${infUser.endereco2}"
                       placeholder="Alameda dos Anjos Nº150">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cidade" class="fs-required">
                        Cidade:
                    </label>
                    <input type="text" class="form-control" id="cidade" name="cidade" th:value="${infUser.cidade}"
                           placeholder="Cidade" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="cep" class="fs-required">
                        CEP:
                    </label>
                    <input type="number" class="form-control" id="cep" name="cep" th:value="${infUser.cidade}"
                           required placeholder="CEP" maxlength="8">
                </div>
                <div class="form-group col-md-4">
                    <label for="estado" class="fs-required">
                        Estado:
                    </label>
                    <select class="form-control form-control-lg" id="estado" name="estado" th:value="${infUser.estado}">
                        <option selected>Minas Gerais</option>
                        <option>Rio de Janeiro</option>
                        <option>São Paulo</option>
                        <option>Goiás</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="submit" class="btn btn-danger" form="return">Cancelar</button>
        </div>
    </div>
</form>
<form id="return" action="/login" method="get"/>
</body>
</html>
